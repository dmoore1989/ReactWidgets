<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Widgets</title>
    <script src="https://fb.me/react-0.13.3.js" charset="utf-8"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js" charset="utf-8"></script>
    <script src="./widgets.js" type="text/jsx"></script>
  </head>
  <body>
    <h1>Widgets</h1>
    <div id="autocomplete">
    </div>
    <hr>

    <div id="weather-clock">
    </div>
    <hr>


    <div id="tabs"></div>
    </div>
    <hr>

    <div id="thumbnails"></div>
    </div>


      <script type="text/jsx">
      var names = [
        "Jonathan",
        "Jon",
        "Tommy",
        "Tom",
        "Carl",
        "Lily",
        "Kush",
        "Ned",
      ]
        React.render(
          <AutoComplete names={names}/>,
          document.getElementById("autocomplete")
        );
      </script>

      <script type="text/jsx">
        React.render(
          <WeatherClock time={ new Date() }/>,
          document.getElementById("weather-clock")
        );
      </script>

      <script type="text/jsx">
      var articles = [
        {title: "Great article", content: "You won't belive...."},
        {title: "Terrible article", content: "This is actually a good article."},
        {title: "Okay article", content: "Things happend"}
      ];
        React.render(
          <TabsWidget articles={articles}/>,
          document.getElementById("tabs")
        );
      </script>

      <script type="text/jsx">
        React.render(
          <Thumbnails/>,
          document.getElementById("thumbnails")
        );
      </script>
  </body>
</html>
